name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  stage1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn
      - name: Install Playwright Browsers
        run: yarn playwright install chromium
      - name: Register User
        run: yarn e2e:prepare
      - name: Upload Email Address Artifact
        uses: actions/upload-artifact@v2
        with:
          name: email-address
          path: e2e/setup/temp.json

  stage2:
    runs-on: ubuntu-latest
    needs: stage1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn
      - name: Install Playwright Browsers
        run: yarn playwright install chromium
      - name: Download Email Address Artifact in Stage 2
        uses: actions/download-artifact@v2
        with:
          name: email-address
      - name: Run Tests
        run: yarn test:e2e

  stage3:
    runs-on: ubuntu-latest
    needs: stage2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn
      - name: Install Playwright Browsers
        run: yarn playwright install chromium
      - name: Cleanup Stage
        run: yarn e2e:cleanup
